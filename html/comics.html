<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <Link rel="stylesheet" href="/css/index.css"></Link>
  <Link rel="stylesheet" href="/css/header.css"></Link>
  <Link rel="stylesheet" href="/css/comics.css"></Link>
  <Link rel="stylesheet" href="/css/swiper.css"></Link>


  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        
        <input type="checkbox" id="check">

        <label class="logo">Bookfull</label>
        <ul>
          <li><a href="/html/searching.html" id="search">Поиск</a></li>
          <li><a href="/index.html" id="main">Главное</a></li>
          <li><a href="/html/comics.html" id="comics">Комиксы</a></li>
          <li><a href="/html/forkids.html" id="forkids">Детям</a></li>
          <li><a href="#" id="mybook">Мои книги</a></li>
        </ul>

        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
    </header>

    <main class="comics-main">
      <div class="comics-main__wrapper">

        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>

          </div>
        
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        
          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
        <script src="/script/swiper.js"></script>

      </div>
    </main>


    <script src="/script/comics.js"></script>

  </div>
  
</body>
