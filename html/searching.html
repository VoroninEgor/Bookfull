<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <Link rel="stylesheet" href="/index.css"></Link>
  <Link rel="stylesheet" href="/css/searching.css"></Link>
  <Link rel="stylesheet" href="/header.css"></Link>

  <script src="https://kit.fontawesome.com/65c89343a4.js" crossorigin="anonymous"></script>
  <title>Поиск книг — Букфулл</title>
  </head>

<body>
  <div class="wrapper">

    <header>
      <nav>
        <label class="logo">Bookfull</label>
        <ul>
          <li><a href="/html/searching.html" id="search">Поиск</a></li>
          <li><a href="/index.html" id="main">Главное</a></li>
          <li><a href="/html/comics.html" id="comics">Комиксы</a></li>
          <li><a href="/html/forkids.html" id="forkids">Детям</a></li>
          <li><a href="#" id="mybook">Мои книги</a></li>
        </ul>

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
    </header>

    <main class="searching-main">

      <div class="searching-wrapper">
        <div class="searching-container">
          <input type="text" id="searching-field" onkeydown="handleEnter(event)" placeholder="Введите название книги">
          <button onclick="giveBookTitle()" class="searching-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="searching-content"></div>

        <div class="advice-wrapper">
          <span>Часто ищут</span>
        </div>

        
      </div>

    </main>
    
    <script src="/script/searchingbook.js"></script>


    
  </div>
</body>

</html>
